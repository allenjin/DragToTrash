<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drag to delete</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="page-wrapper">
			<h1>Drag To Trash @AllenJin</h1>
			<h2>This is just a sample</h2>
			<div class="page-container">
				<ul class="item-list">
					<li class="item">A</li>
					<li class="item">B</li>
					<li class="item">C</li>
					<li class="item">D</li>
					<li class="item">E</li>
					<li class="item">F</li>
					<li class="item">G</li>
					<li class="item">H</li>
					<li class="item">I</li>
					<li class="item">J</li>
					<li class="item">K</li>
					<li class="item">L</li>
					<li class="item">M</li>
					<li class="item">N</li>
					<li class="item">O</li>
					<li class="item">P</li>
					<li class="item">Q</li>
					<li class="item">R</li>
					<li class="item">S</li>
					<li class="item">T</li>
					<li class="item">U</li>
					<li class="item">V</li>
					<li class="item">W</li>
					<li class="item">X</li>
					<li class="item">Y</li>
					<li class="item">Z</li>
				</ul>
				<div class="trash-box"><img src="image/trash.png" alt="TrashBin"></div>
			</div>
		</div>
		<div class="trash-modal">
			<div class="trash-confirm-window">
				<div class="trash-window-header">
					<h3>操作</h3>
				</div>
				<div class="trash-window-body">
					<p>确定删除吗?</p>
				</div>
				<div class="trash-window-footer">
					<button class="trash-btn trash-negative">取消</button>
					<button class="trash-btn trash-positive">确定</button>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/dragtotrash.js"></script>
		<script src="js/demo.js"></script>
	</body>
</html>
